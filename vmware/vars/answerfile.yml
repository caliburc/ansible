# Infrastructure
# - Defines the vCenter / vSphere environment
deploy_vsphere_host: '192.168.0.12'
deploy_vsphere_datacenter: 'HomeLab'
deploy_vsphere_folder: '/deploy'
deploy_vsphere_cluster: 'Cluster'
#deploy_vsphere_resourcepool: 'RP01'

# Guest
# - Describes virtual machine common options
guest_network: 'HomeVMNet'
guest_netmask: '255.255.255.0'
guest_gateway: '192.168.0.1'
guest_dns_server: '192.168.0.10'
guest_domain_name: 'home.lab'
guest_id: 'rhel8Guest'
guest_memory: '4096'
guest_vcpu: '2'
guest_template: 'rhel8-template'
